{{ partial "head.html" . }}
<body class="{{ .Site.Params.themeColor }}">

{{ partial "sidebar.html" . }}

  <div class="content container">
    <ul class="posts">
        {{ range first 1 .Data.Pages }}
          {{ .Render "listheader" }}
        {{ end }}
        {{ range .Data.Pages }}
          {{ .Render "li" }}
        {{ end }}
    </ul>
  </div>
</body>
</html>
